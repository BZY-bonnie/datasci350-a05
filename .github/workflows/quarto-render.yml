name: Render Quarto

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          R -q -e 'install.packages(c("tidyverse","janitor","knitr"), repos="https://cloud.r-project.org")'

      - name: Render report and slides
        run: |
          quarto render report.qmd
          quarto render slides.qmd

      - name: Commit rendered files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto-render Quarto outputs" || echo "No changes to commit"
          git push
